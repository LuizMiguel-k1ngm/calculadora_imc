<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <main id="container">
      <section id="img">
        <img src="assets/imagem .svg" alt="" />
      </section>

      <section id="calculator">
        <form id="form">
          <h1 id="title">Calculadora - IMC</h1>

          <div class="input-box">
            <label for="weight"> Peso em Kg </label>

            <div class="input-field">
              <i class="fa-solid fa-weight-hanging"></i>
              <input type="number" id="weight" step="any" required />
              <span> Kg </span>
            </div>
          </div>

          <div class="input-box">
            <label for="height"> Altura em metros </label>

            <div class="input-field">
              <i class="fa-solid fa-ruler"></i>
              <input type="number" id="height" step="any" required />
              <span> m</span>
            </div>
          </div>

          <button id="calculate">Calcular</button>
        </form>
        <div id="infos">
          <div id="result">
            <div id="bmi">
              <span id="value"></span>
              <span>Seu IMC</span>
            </div>
            <div id="description">
              <span></span>
            </div>
            <div id="more_info">
              <a href=""></a>
            </div>
          </div>
        </div>
      </section>
    </main>

    <script src="js/script.js"></script>
  </body>
</html>
